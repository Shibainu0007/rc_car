<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Car Interface</title>
    <link rel="stylesheet" href="style.css"> <!-- スタイルシートをリンクします -->
</head>
<body>
    <div id="control-panel">
        <!-- ラジコンカーの操作パネル -->
        <button id="forward-btn">Forward</button> <!-- 前進ボタン -->
        <button id="backward-btn">Backward</button> <!-- 後進ボタン -->
        <button id="left-btn">Left</button> <!-- 左旋回ボタン -->
        <button id="right-btn">Right</button> <!-- 右旋回ボタン -->
        <button id="stop-btn">Stop</button> <!-- 停止ボタン -->
    </div>
    <script src="script.js"></script> <!-- JavaScriptファイルをリンクします -->
</body>
</html>
